{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Login to do math</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login" class="login-form">
            <div class="field">
                <div class="control">
                    <input class="login-input" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="login-input" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field checkbox-wrapper">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button login-button">Login</button>
        </form>
    </div>
</div>
{% endblock %}
